<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>GENQ REGISTRATION FORM</title>
</head>
<style>
    .row{
        margin-bottom: 10px;
    }
    .button .btn-primary {
        background-color: orangered;
        border-color: orangered;
    }
    .button{
        text-align: center;

    }
    .head{
        text-align: center;
        background-color: black;
        color: white;
        margin-top: 10px;
    }
  
</style>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" onsubmit="return validate (event)" method="post">
                    <div class="head">
                        <h1><header>GENQ KYC FORM</header></h1>
                    </div>
                    <fieldset>
                        <legend>Bio Data</legend>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" name="firstname" id="fName"
                                        aria-label="first name" placeholder="first name">
                                    <small id="fNameErr"></small>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="lastname" id="lName"
                                        aria-label="Last name" placeholder="Last name">
                                    <small id="lNameErr"></small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="date" class="form-control" name="dob" id="dob"
                                        aria-label="Date of birth" placeholder="Date of birth">
                                    <small id="dobErr"></small>  
                                </div>
                                <div class="col">
                                        <select class="form-control" id="gender" name="gender"  aria-label="Gender" placeholder="Gender" >
                                            <option value="">(Select Gender)</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                          </select>
                                    <small id="genErr"></small>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>location</legend>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <select class="form-control" id="country" name="country"  aria-label="Country" placeholder="Country" >
                                        <option value="">(Country)</option>
                                        <option value="Uganda">Uganda</option>
                                        <option value="Kenya">Kenya</option>
                                        <option value="Tanzania">Tanzania</option>
                                        <option value="Rwanda">Rwanda</option>
                                        <option value="DRC">DRC</option>
                                        <option value="Burundi">Burundi</option>
                                      </select>
                                      <small id="countErr"></small>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="district" id="district"
                                    aria-label="State/District" placeholder="State/District">
                                    <small id="distrErr"></small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" name="town" id="town"
                                    aria-label="Town" placeholder="Town">
                                    <small id="townErr"></small>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="zip" id="zip"
                                    aria-label="Zip Code" placeholder="Zip Code">
                                    <small id="zipErr"></small>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Contact and Address</legend>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" name="phone1" id="phone1"
                                    aria-label="Phone Number 1" placeholder="Phone Number1">
                                    <small id="phone1Err"></small>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="phone2" id="phone2"
                                    aria-label="Phone Number 2" placeholder="Phone Number 2">
                                    <small id="phone2Err"></small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <input type="email" class="form-control" name="email" id="email"
                                    aria-label="Email" placeholder="Email">
                                    <small id="emailErr"></small>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="button">
                        <button id="submit" class="btn btn-primary">Submit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>














    <script src="/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
